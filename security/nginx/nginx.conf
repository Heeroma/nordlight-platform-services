events {
    worker_connections 1024;
}

http {
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/s;

    # Upstream services
    upstream data_platform {
        server host.docker.internal:8000;
    }

    upstream ml_platform {
        server host.docker.internal:8010;
    }

    upstream regime_service {
        server host.docker.internal:8020;
    }

    upstream streaming_service {
        server host.docker.internal:8030;
    }

    upstream admin_portal {
        server host.docker.internal:8100;
    }

    upstream grafana {
        server grafana:3000;
    }

    upstream prometheus {
        server prometheus:9090;
    }

    # Main server
    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

        # Data Platform API
        location /api/data/ {
            limit_req zone=api_limit burst=20 nodelay;
            rewrite ^/api/data/(.*) /api/v1/$1 break;
            proxy_pass http://data_platform;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ML Platform API
        location /api/ml/ {
            limit_req zone=api_limit burst=10;
            rewrite ^/api/ml/(.*) /api/v1/$1 break;
            proxy_pass http://ml_platform;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Regime Service API
        location /api/regime/ {
            limit_req zone=api_limit burst=20;
            rewrite ^/api/regime/(.*) /api/v1/$1 break;
            proxy_pass http://regime_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Streaming Service API
        location /api/streaming/ {
            limit_req zone=api_limit burst=50;
            rewrite ^/api/streaming/(.*) /api/v1/$1 break;
            proxy_pass http://streaming_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Grafana
        location /grafana/ {
            proxy_pass http://grafana/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Prometheus
        location /prometheus/ {
            proxy_pass http://prometheus/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "OK";
            add_header Content-Type text/plain;
        }
    }

    # HTTPS server (uncomment when you have SSL certs)
    # server {
    #     listen 443 ssl http2;
    #     server_name localhost;

    #     ssl_certificate /etc/nginx/ssl/cert.pem;
    #     ssl_certificate_key /etc/nginx/ssl/key.pem;
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers HIGH:!aNULL:!MD5;

    #     # Same location blocks as above
    # }
}

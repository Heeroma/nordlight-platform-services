global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'fasttrader'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

# Load alert rules
rule_files:
  - '/etc/prometheus/alerts/*.yml'

# Scrape configurations for all FastTrader services
scrape_configs:
  # ===========================================================================
  # Data Platform API
  # ===========================================================================
  - job_name: 'data-platform'
    static_configs:
      - targets: ['host.docker.internal:8000']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # ===========================================================================
  # ML Platform API
  # ===========================================================================
  - job_name: 'ml-platform'
    static_configs:
      - targets: ['host.docker.internal:8010']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # ===========================================================================
  # Regime Service
  # ===========================================================================
  - job_name: 'regime-service'
    static_configs:
      - targets: ['host.docker.internal:8020']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # ===========================================================================
  # Streaming Service
  # ===========================================================================
  - job_name: 'streaming-service'
    static_configs:
      - targets: ['host.docker.internal:8030']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # ===========================================================================
  # Admin Portal Backend
  # ===========================================================================
  - job_name: 'admin-portal'
    static_configs:
      - targets: ['host.docker.internal:8100']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # ===========================================================================
  # Platform Services Self-Monitoring
  # ===========================================================================
  
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Grafana
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    metrics_path: '/metrics'

  # Alertmanager
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
    metrics_path: '/metrics'

